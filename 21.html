        <h1>小象回家的故事</h1>
        <img src="21_小象.png" alt="小象">
        <p>从前有一只小象，它住在一个美丽的森林里。有一天，小象在森林里玩耍，不小心迷路了。它找不到回家的路，非常着急。</p>
        <p>小象四处寻找，遇到了许多森林里的动物朋友。它们都愿意帮助小象找到回家的路。首先，小鸟告诉小象要往东走，然后猴子告诉它要往北走，最后，兔子告诉它要沿着河边一直走。</p>
        <p>小象按照动物朋友们的指引，终于找到了回家的路。它非常感激森林里的朋友们，从那以后，它们成为了最好的朋友。</p>
        <p>这个故事告诉我们，当我们遇到困难时，要勇敢寻求帮助，互相帮助，友谊的力量是巨大的。</p>
